 <!DOCTYPE html>

<html>
<head>
    <title>D3 tut</title>
  
    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
	

</head>
<body>

	
<script>
	var data = [
				 {x:10, y:20},
				 {x: 40,y:60},
				 {x:50,y:70}
			   ];
	var width = 500;
	var height = 500;


	var canvas=	d3.select('body')
				.append('svg')
				.attr("width",width)
				.attr('height',height)
				
				
	
	var group = canvas.append('g')
				.attr('transform','translate(100,100)');
	//line method has accesser funtion
	var line = d3.svg.line()
				.x(function(d){
					return d.x;
				})
				.y(function(d){
					return d.y;
				})
	group.selectAll('path')
		 .data([data])
		 .enter()
		 .append('path')
		 .attr('d',line)
		 .attr('fill','none')
		 .attr('stroke','orange')
		 .attr('stroke-width',10);

	
</script>

</body>

</html>
