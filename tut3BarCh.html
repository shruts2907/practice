 <!DOCTYPE html>

<html>
<head>
    <title>Project1: Dynamic Bar</title>
  
    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
	

</head>
<body>

	
<script>
	var data = [20,40,50];
	var canvas=	d3.select('body')
				.append('svg')
				.attr("width",500)
				.attr('height',500);

	//create bar chart elements
	//method return empty selection or array
	//but helps to connect/bind data with data method;
	//enter method returns placeholder for each data element for which there are no corressponding ele Dom ele ie rect in this case
	//enter in this case has 3 place holder
	//since there is no rect svg ele
	//in this case width is value of each ele in data array 
	//hence an anonymus func
	var bars = canvas.selectAll("rect")
				.data(data)
				.enter()
				.append('rect')
				.attr('width',function(d){
					return d*10;
				})
				.attr('height',50)
				.attr('y',function(d,i){
					//this will help not overlap
					console.log(i);
					return i*100;
				})
				.style('fill','orange');
</script>

</body>

</html>
